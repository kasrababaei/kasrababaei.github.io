<svg xmlns="http://www.w3.org/2000/svg" width="180" height="300" viewBox="160 15 180 300" font-family="Arial, sans-serif">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <style>
      .box { rx: 8; ry: 8; stroke: #333; stroke-width: 1.5; }
      .label { font-size: 16px; fill: #fff; text-anchor: middle; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
  </defs>

  <!-- Calculator (App) -->
  <rect x="170" y="20"  width="160" height="50" class="box" rx="8" ry="8" fill="#4CAF50"/>
  <text x="250" y="50" class="label">Calculator (App)</text>

  <!-- CalculatorUI -->
  <rect x="170" y="100" width="160" height="50" class="box" rx="8" ry="8" fill="#2196F3"/>
  <text x="250" y="130" class="label">CalculatorUI</text>

  <!-- AnyCalculatorBrain (Interface) -->
  <rect x="170" y="180" width="160" height="50" class="box" rx="8" ry="8" fill="#9C27B0"/>
  <text x="250" y="210" class="label">AnyCalculatorBrain</text>

  <!-- CalculatorBrain (Implementation / default impl) -->
  <rect x="170" y="260" width="160" height="50" class="box" rx="8" ry="8" fill="#FF9800"/>
  <text x="250" y="290" class="label">CalculatorBrain</text>

  <!-- Arrows (dependencies) -->
  <line x1="250" y1="70"  x2="250" y2="100" class="arrow"/>
  <line x1="250" y1="150" x2="250" y2="180" class="arrow"/>
  <!-- Interface depends on implementation (undesired) -->
  <line x1="250" y1="230" x2="250" y2="260" class="arrow"/>
</svg>
