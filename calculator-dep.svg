<svg xmlns="http://www.w3.org/2000/svg" width="180" height="240" viewBox="160 0 180 240" font-family="Arial, sans-serif">
  <!-- Calculator app -->
  <rect x="170" y="20" width="160" height="50" rx="8" ry="8" fill="#4CAF50" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="50" text-anchor="middle" font-size="16" fill="#fff">Calculator (App)</text>

  <!-- CalculatorUI -->
  <rect x="170" y="100" width="160" height="50" rx="8" ry="8" fill="#2196F3" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="130" text-anchor="middle" font-size="16" fill="#fff">CalculatorUI</text>

  <!-- CalculatorBrain -->
  <rect x="170" y="180" width="160" height="50" rx="8" ry="8" fill="#FF9800" stroke="#333" stroke-width="1.5"/>
  <text x="250" y="210" text-anchor="middle" font-size="16" fill="#fff">CalculatorBrain</text>

  <!-- Arrows -->
  <line x1="250" y1="70" x2="250" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="150" x2="250" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
